<!DOCTYPE html>
<html lang="en">

<body>
    <nav>
        <ul>

                <a href="../index.html">Inicio</a>

                <a href="precios.html">Precios</a>
            </li>

                <a href="contactos.html"> Contactos </a>
            </li>
        </ul>
    </nav>
    <header>
        <h1>Contactos</h1>
    </header>
    <main>
        <form action="gracias.html">
            <label for="">Nombre</label>
            <input type="text" required>
            <br>
            <label for="">Apellido</label>
            <input type="text" maxlength="5" required>
            <br>
            <label for="">Nacimiento</label>
            <input type="date">
            <br>
            <label for="">Teléfono</label>
            <input type="tel">
            <br>
            <label for="">Email</label>
            <input type="email" required>
            <br>
            <label for="">Carrera</label>
            <select>
                <option value="marketing">Marketing Digital</option>
                <option value="dise">Diseño y Programación Web</option>
            </select>
            <br><br>
            <label for="">Consulta</label>
            <textarea maxlength="150" cols="20" rows="5"></textarea>
            <label for="">Acepto terminos</label>
            <input type="checkbox">
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
        <br>
        <br>
        <em>Un texto con énfasis</em>
        <strong>Texto importante</strong>
    
        <p> En este formulario nos podes escribir
            <br>
            Y te <mark>respondemos al instante</mark>   
        </p>
    </main>
    <footer>
        <p>EMAE | 2022 | Maquetado y Desarrollo Web</p>
    </footer>
